{{set . "title" "HMAC + SHA256"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h2>HMAC + SHA256</h2>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      {{template "flash.html" .}}
      <form action="/cal" method="post">
        <div class="form-group">
          <input type="text" name="secret" class='form-control' placeholder="secret">
        </div>
        <div class="form-group">
          <textarea name="body" cols="30" rows="15"
            placeholder="message body..." class='form-control'></textarea>
        </div>
        <div class="form-group">
          <button type='submit' class='form-control btn btn-primary'>Generate</button>
        </div>
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
